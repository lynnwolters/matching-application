<!DOCTYPE html>
<html lang="NL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelJobs - Profiel Bewerken</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/menu.css">
    <link rel="stylesheet" type="text/css" href="./css/profiel-bewerken/profiel-bewerken-nav.css">
    <link rel="stylesheet" type="text/css" href="./css/profiel-bewerken/profiel-bewerken-header.css">
    <link rel="stylesheet" type="text/css" href="./css/profiel-bewerken/profiel-bewerken-main.css">
</head>
<body>

    <nav>
        <a href="index.html"><img src="./img/terug.svg" alt="terug"></a>
        <h1>Profiel Bewerken</h1>
    </nav>

    <header>
        <img src="./img/profiel-foto.jpg" alt="profiel-foto">
        <button><img src="./img/camera.svg" alt="camera"></button>
    </header>

    <main>
        <section>
            <form>
                <h2>Algemene informatie</h2>
                <label for="voornaam">Voornaam</label>
                <input type="text">
                <label for="achternaam">Achternaam</label>
                <input type="text">
                <label for="leeftijd">Leeftijd</label>
                <input type="number">
                <label for="woonplaats">Woonplaats</label>
                <input type="text">
                <label for="functie">Functie</label>
                <input type="text">
            </form>
            <form>
                <h2>Gedetailleerde informatie</h2>
                <label for="over-mij">Over mij</label>
                <input type="text">
                <p>Opleidingen</p>
                <button>Opleidingen toevoegen<img src="./img/toevoegen.svg" alt="toevoegen"></button>
                <p>Werkervaring</p>
                <button>Werkervaring toevoegen<img src="./img/toevoegen.svg" alt="toevoegen"></button>
                <label for="soft-skills">Soft skills</label>
                <input type="text">
                <label for="hard-skills">Hard skills</label>
                <input type="text">
            </form>
        </section>
    </main>

    <button><img src="./img/save.svg" alt="save"></button>

    <nav>
        <ul>
            <li><a><img src="./img/matchen.svg" alt="matchen"></a></li>
            <li><a><img src="./img/chatten.svg" alt="chatten"></a></li>
            <li><a><img src="./img/profiel.svg" alt="profiel"></a></li>
            <li><a><img src="./img/instellingen.svg" alt="instellingen"></a></li>
        </ul>
    </nav>
    
</body>
</html>
